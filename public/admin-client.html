<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module = angular.module("mykuchModule", []);
        var controller = module.controller("mykuchcontroller", function ($scope, $http) {
            $scope.jsonArray=[];
            $scope.doFetchAll= function () {
                let url = "/fetch-clients";
                $http.get(url).then(fxSuccess,fxfail);

                function fxSuccess(response){
                   $scope.jsonArray = response.data;
                }
                function fxfail(err) {
                console.error("Error fetching records:", err);
                }
            }

      })
    </script>

    <title>Document</title>

</head>

<body ng-app="mykuchModule" ng-controller="mykuchcontroller" ng-init="doFetchAll();">
  

    
            
    <table class="table table-bordered table-striped table-hover text-center">
        <thead class="table-while">
                     <tr>
                    <th>Sr.No</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Business</th>
                    <th>Business Profile</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Contactt</th>
                    <th>ID Proof</th>
                    <th>ID Number</th>
                    <th>info</th>
                </tr>
                <tr ng-repeat="obj in jsonArray">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.fullname}}</td>
                    <td>{{obj.business}}</td>
                    <td>{{obj.bprofile}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.idproof}}</td>
                    <td>{{obj.idpnumber}}</td>
                    <td>{{obj.info}}</td>
                </tr>
            </div>   
</body>

</html>
