<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      function init(){
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("txtEmail").value=activeUser;
      }
    </script>
</head>
  <body onload="init();">
    
    <div class="container row mx-auto" style="width: 800px;">
    <form class="row g-3" method="post">
        <div class="col-md-9">
          <label for="txtEmail" class="form-label">Client ID</label>
          <input type="email" name="txtEmail" class="form-control" id="txtEmail" disabled>
        </div>
        <div class="col-md-6">
          <label for="txtType" class="form-label">Job Title</label>
          <select name="txtType" id="txtType" class="form-select">
            <option selected>Choose...</option>
            <option value="Labour">Labour</option>
            <option value="Cook">Cook</option>
            <option value="Security Guard">Security Guard</option>
            <option value="Maid">Maid</option>
            <option value="Waitress">Waitress</option>
            <option value="Waiter">Waiter</option>
            <option value="Driver">Driver</option>
            <option value="Electrician">Electrician</option>
            <option value="Plumber">Plumber</option>
            <option value="Carpenter">Carpenter</option>
            <option value="Painter">Painter</option>
            <option value="Housekeeper">Housekeeper</option>
            <option value="Mechanic">Mechanic</option>
            <option value="Cleaner">Cleaner</option>
            <option value="Delivery Person">Delivery Person</option>
            <option value="Gardener">Gardener</option>
            <option value="Factory Worker">Factory Worker</option>
            <option value="Construction Worker">Construction Worker</option>
            <option value="Welder">Welder</option>
            <option value="Tailor">Tailor</option>
            <option value="Packager">Packager</option>
            <option value="Cashier">Cashier</option>
            <option value="Shop Helper">Shop Helper</option>
            <option value="Nanny">Nanny</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputtime" class="form-label">Job Type</label>
          <p>
            <input type="radio" value="Part time" name="fchk" id="chk">Part Time
            <input type="radio" value="Full time" name="fchk" id="chk">Full Time
            

        </p>
          
           
        </div>
        <div class="col-md-6">
          <label for="txtAddr" class="form-label">Firm Address</label>
          <input type="text" name="txtAddr" class="form-control" id="txtAddr" >
        </div>
        <div class="col-md-6">
          <label for="txtCity" class="form-label">City</label>
          <input type="text" name="txtCity" class="form-control" id="txtCity">
        </div>
        <div class="col-md-6">
            <label for="txtState" class="form-label">Education Required</label>
            <select name="txtState" id="txtState" class="form-select">
              <option selected>Choose...</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="txtno" class="form-label">Contact Person</label>
          <input type="text" name="txtno" class="form-control" id="txtno">
        </div>
       
        <div class="col-12">
            <br><br>
         <center> <button type="submit" class="btn btn-primary" formaction="/publish-job">Publish Job</button></center>
        </div>
      </form>
    </div>
  </body>
</html>
