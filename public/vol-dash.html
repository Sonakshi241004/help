<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
        border-radius: 50%;
    }
    </style>
    <script>
      function init(){
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("user").innerHTML=activeUser;
      }
      function logout(){
        localStorage.removeItem("activeUser");
        window.location.href="/";
      }
    </script>
  </head>
  <body onload="init();">
    <div class="container mx-auto mt-5 row">
        <h1 class="m-3">Welcome :<span id="user"></span></h1>
    <div class="card col-md-2 me-2">
        <img src="pic/client.png" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="/vol-kyc" class="btn btn-primary">Vol Profile</a>
        </div>
      </div>
      <div class="card col-md-2 me-2" >
        <img src="pic/job-post.jpeg" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="/find-work" class="btn btn-primary">Find Work</a>
        </div>
      </div>
      
      <div class="card  col-md-2 me-2" >
        <img src="pic/logout.png" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary" onclick="logout();">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
